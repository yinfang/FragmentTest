    api 'com.liulishuo.filedownloader:library:1.7.4'
    api 'in.srain.cube:ultra-ptr:1.0.11'
//    api 'pub.devrel:easypermissions:1.2.0'
    api 'com.github.bumptech.glide:glide:4.8.0'
    api 'com.yalantis:ucrop:2.2.0-native'
}
